    <!-- Inline Styles for Enhanced UI -->
    <style>
        :root {
            --primary-green: #22c55e;
            --secondary-green: #16a34a;
            --dark-green: #15803d;
            --light-green: #dcfce7;
            --accent-green: #a7f3d0;
        }
        
        /* Browser Chrome Styling */
        body {
            background: linear-gradient(135deg, var(--light-green) 0%, var(--accent-green) 100%);
            color: var(--dark-green);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        /* Title Animation */
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 0 0 5px var(--primary-green); 
            }
            50% { 
                text-shadow: 0 0 15px var(--primary-green), 0 0 25px var(--secondary-green); 
            }
        }
        
        title {
            animation: titleGlow 2s ease-in-out infinite;
        }
        
        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--light-green);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-green), var(--secondary-green));
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--secondary-green), var(--dark-green));
        }
        
        /* Selection Styling */
        ::selection {
            background: var(--primary-green);
            color: white;
        }
        
        ::-moz-selection {
            background: var(--primary-green);
            color: white;
        }
        
        /* Focus Ring Styling */
        :focus-visible {
            outline: 2px solid var(--primary-green);
            outline-offset: 2px;
        }
    </style>
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="//vitejs.dev" />
    
    <!-- Performance Hints -->
